<!DOCTYPE html>
<html>
<head>
  <title>JavaScript - Chapter 2 - 2-1</title>
</head>
<body>
  <p>I am part of the HTML document!</p>
  <p><script type="text/javascript">
    document.write("This came from my script, and it's now on the page!");
  </script></p>
  <p><em>I am also part of the the HTML document, after the script results!</em></p>
</body>
</html>
