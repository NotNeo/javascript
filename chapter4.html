  <script type="text/javascript">
  var hoursWorked = prompt("Enter hours worked:");
  var hourlyPay = prompt("Enter hourly rate:");
  var tax = prompt("Enter tax percentage:") /100;
  // var taxAmt = (hoursWorked * hourlyPay * tax);
  // var netPay = (hoursWorked * hourlyPay - taxAmt);

    function calculate_pay(hoursWorked, hourlyPay, tax) {
      var taxAmt = (hoursWorked * hourlyPay * tax);
      var netPay = (hoursWorked * hourlyPay - taxAmt);
      
      return taxAmt, netPay;
    }
  
  document.write(calculate_pay)
  </script>
