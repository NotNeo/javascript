<!DOCTYPE html>
<html>
<head>
  <title>Online Purchase Order</title>
</head>
<body>
  <h1>Online Purchase Order</h1>
  <h2>Products</h2>
  <br>
  <form id="purchase_order" name="purchase_order" action="FormProcessor.html" onsubmit="return validateAll()" method="get"/>
  <label for="handTools">Hand Tools</label>
  <select id="handTools" name="handTools">
    <option value="choose"> Hand Tools </option>
      <option value="saw">Saw</option>
      <option value="hammer">Hammer</option>
      <option value="screwDriver">Screw Driver</option>
      <option value="wrench">Wrench</option>
      <option value="pliers">Pliers</option>
  </select>
  
  <label for="powerTools">Power Tools</label>
  <select id="powerTools" name="powerTools">
    <option value="choose"> Power Tools </option>
      <option value="circularSaw">Circular Saw</option>
      <option value="sabreSaw"> Sabre Saw</option>
      <option value="drill"> Drill </option>
      <option value="beltSander"> Belt Sander </option>
      <option value="tableSaw"> Table Saw </option>
  </select>

  <label for="buildingSupplies">Building Supplies</label>
  <select id="buildingSupplies" name="buildingSupplies">
    <option value="choose"> Building Supplies </option>
      <option value="plywood"> Plywood </option>
      <option value="shingles"> Shingles </option>
      <option value="nails"> Nails </option>
      <option value="screws"> Screws </option>
  </select>
  <br>
  <h2>Customer Information</h2>
    First Name <input type="text" placeholder="First Name" name="firstName"/>
    Last Name <input type="text" placeholder="Last Name" name="lastName" />
    <br>
    <br>
    Street Address 1 <input type="text" placeholder="Street Address 1" name="streetAddress1"/>
    <br>
    Street Address 2 <input type="text" placeholder="Street Address 2" name="streetAddress2"/>
    <br>
    <br>
    City <input type="text" placeholder="City" name="city"/>
    State <input type="text" placeholder="State" name="state"/>
    Zip <input type="text" placeholder="Zip" name="zip"/>
    <br>
    <br>
    Phone <input type="text" placeholder="Phone" name="phone"/>
    Fax <input type="text" placeholder="Fax" name="fax"/>
    <br>
    <br>
    Payment Method <input type="radio" value="Visa" name="visa">Visa</input>
                   <input type="radio" value="Master Card" name="masterCard">Master Card</input>
                   <input type="radio" value="American Express" name="amex">American Express</input>
    <br>
    <br>
    Credit Card Number <input type="text" placeholder="Credit Card Number" name="creditCard"/>
    <br>
    <br>
    Expiration Month <label for="expirationMonth">
                      <select id="expirationMonth" id="expirationMonth">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
    Expiration Year <label for="expirationYear">
                      <select id="expirationYear" id="expirationYear">
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                      </select>

  <br>
  <br>
  <input id="submit" type="submit" value="Submit Order">  <!-- Submit Order Button -->
  <input id="reset" type="reset" value="Reset Form">      <!-- Form Reset Button -->
  </form>

</body>
<script language="javascript" type="text/javascript" src="opo.js"></script>
</html>
